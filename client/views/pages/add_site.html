<template name="addSite">
  <form class="main">
    <div class="control-group">
        <label class="control-label" for="url">Site Name</label>
        <div class="controls">
            <input name="siteName" type="text" value="" placeholder="Your Site Name"/>
        </div>
    </div>

    <div class="control-group">
        <div class="controls">
            <input type="submit" value="Add Site" class="btn btn-primary"/>
        </div>
    </div>
  </form>
</template>
